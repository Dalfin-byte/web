<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: left;
            padding: 50px;
            position: relative;
        }

        h1 {
            font-size: 8rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            z-index: -1;
            white-space: nowrap;
        }

        .content {
            max-width: 600px;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #121212;
            background: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff6700;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="content">
            <h2>Hmmm. Looks like there isnt a event at this moment</h2>
            <p>Sorry, There isnt any project/event being hosted at the moment. Please come back to check.</p>
            <a href="index.html" class="btn">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
