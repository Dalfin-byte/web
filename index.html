<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Testing Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: #121212;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }

        nav a {
            color: #cccccc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            padding: 100px 40px;
            max-width: 900px;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #121212;
            background: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff6700;
            color: #ffffff;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            font-size: 10rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            z-index: -1;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ヾ(•-•`)o</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="no-events.html">Projects</a>
            <a href="no-events.html">Leaderboard</a>
        </nav>
    </header>

    <main class="hero">
        <div class="background-text">Testing</div>
        <h1>Welcome to My Testing Space</h1>
        <p>This website is a testing ground for my various projects and experiments. Feel free to explore and see what I’ve been working on!</p>
        <p style="color: yellow;">Check for active events!</p>
        <a href="no-events.html" class="btn">Events</a>
    </main>
</body>
</html>
