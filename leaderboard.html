<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* Styles remain the same as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: #121212;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }

        nav a {
            color: #cccccc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: #333333;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444444;
        }

        table th {
            color: #ffffff;
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background: #222222;
        }

        table tr:hover {
            background: #333333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ヾ(•-•`)o</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="timer.html">Projects</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>

    <main class="container">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-data">
                <!-- Dynamic leaderboard data will go here -->
            </tbody>
        </table>
    </main>

    <script>
        // Load the leaderboard data from localStorage
        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            const leaderboardData = document.getElementById("leaderboard-data");

            leaderboardData.innerHTML = ""; // Clear existing rows
            leaderboard.forEach((entry, index) => {
                leaderboardData.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.score}</td>
                    </tr>
                `;
            });
        }

        // Load the leaderboard on page load
        loadLeaderboard();
    </script>
</body>
</html>
